<HTML>
    <HEAD>
    <TITLE>Contoh Membuat Form</TITLE>
    </HEAD>
    <BODY>
    <H1 ALIGN="CENTER">FORM PENDAFTARAN ONLINE</H1>
    <HR size=3 color="black">
    <FORM METHOD="POST" ACTION="contohform.htm">
    <TABLE>
    <TR>
    <TD><B>Nama :</B></TD>
    <TD><INPUT TYPE="Text" NAME="varNama" SIZE="30"></TD>
    </TR>

    <TD><INPUT TYPE="Text" NAME="varKTP" SIZE="30"></TD>
    </TR>
    <TR>
    <TD><B>Alamat :</B></TD>
    <TD><INPUT TYPE="Text" NAME="varAlamat" SIZE="30"></TD>
    </TR>
    <TR>
    <TD><B>Agama :</B></TD>
    <TD><SELECT NAME="agama" SIZE="1">
    <OPTION>Islam</OPTION>
    <OPTION>Kristen</OPTION>
    <OPTION>Budha</OPTION>
    <OPTION>Hindu</OPTION>
    </SELECT></TD>
    </TR>
    <TR>
    <TD><B>Password :</B></TD>

    </TR>
    </TABLE>
    <B>Jenis kelamin: </B>

    <B>Kelas : </B>

    <INPUT TYPE="Radio" NAME="Kelas" VALUE="Sore">Sore<BR>
    <B>Progdi :</B>
    <INPUT TYPE="Checkbox" NAME=â€œProgdi" VALUE="T.Informatika">Teknik Informatika

    <INPUT TYPE="Checkbox" NAME="Progdi" VALUE="Sistem Informasi">Sistem Informasi<BR>
    <INPUT TYPE="Submit" VALUE="Kirim"><INPUT TYPE="Reset" VALUE="Batal">
    <hr>
    <p><b><u><a href="middle.html">Kembali</a></u></b></p>
    </FORM>
    </BODY>
    </HTML>
